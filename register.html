        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --success-dark: #38b2e0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .box {
            background: white;
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo i {
            font-size: 48px;
            color: var(--success);
            margin-bottom: 10px;
        }

        h2 {
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: var(--success);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        .password-strength {
            margin-top: 5px;
            text-align: right;
            font-size: 14px;
            height: 20px;
        }

        .strength-weak { color: var(--danger); }
        .strength-medium { color: #ff9e00; }
        .strength-strong { color: var(--success); }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--success), var(--success-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, var(--success-dark), var(--success));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 201, 240, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: var(--success);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-block;
            margin: 0 5px;
        }

        .links a:hover {
            color: var(--success-dark);
            text-decoration: underline;
        }

        .terms {
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray);
        }

        .terms a {
            color: var(--success);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 2px;
        }

        .progress-weak { background: var(--danger); width: 33%; }
        .progress-medium { background: #ff9e00; width: 66%; }
        .progress-strong { background: var(--success); width: 100%; }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .box {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

</head>

    </div>

    <script>

// حساب قوة الباسورد (يبقى نفس كودك)
function checkPasswordStrength(password) {
    let strength = 0;
    let feedback = "";

    if (password.length >= 8) strength++;
    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
    if (password.match(/\d/)) strength++;
    if (password.match(/[^a-zA-Z\d]/)) strength++;

    const progress = document.getElementById('passwordProgress');
    const strengthText = document.getElementById('passwordStrength');

    if (password.length === 0) {
        progress.className = 'progress';
        progress.style.width = '0%';
        strengthText.textContent = "";
        return;
    }

    if (strength < 2) {
        progress.className = 'progress progress-weak';
        strengthText.textContent = "ضعيفة";
        strengthText.className = "password-strength strength-weak";
    } else if (strength < 4) {
        progress.className = 'progress progress-medium';
        strengthText.textContent = "متوسطة";
        strengthText.className = "password-strength strength-medium";
    } else {
        progress.className = 'progress progress-strong';
        strengthText.textContent = "قوية";
        strengthText.className = "password-strength strength-strong";
    }
}


// تسجيل حساب جديد عبر Firebase
$("#registerBtn").click(async function () {

    let username = $("#username").val().trim();
    let email    = $("#email").val().trim();
    let pass     = $("#password").val().trim();

    if (!username || !email || !pass) {
        alert("الرجاء تعبئة جميع الحقول!");
        return;
    }

    try {
        // 1️⃣ إنشاء الحساب في Firebase Auth
        let userCredential = await firebase.auth().createUserWithEmailAndPassword(email, pass);
        let user = userCredential.user;

        // 2️⃣ حفظ البيانات في Realtime Database
        await firebase.database().ref("users/" + user.uid).set({
            id: user.uid,
            username: username,
            email: email,
            avatar: "https://ui-avatars.com/api/?name=" + encodeURIComponent(username),
            friends: [],
            pending: [],
            sent: [],
            games: [],
            wordGames: [],
            createdAt: Date.now()
        });

        alert("تم إنشاء الحساب بنجاح!");
        window.location.href = "login.html";

    } catch (error) {
        console.log(error);

        if (error.code === "auth/email-already-in-use") {
            alert("هذا البريد الإلكتروني مستخدم بالفعل!");
        } else if (error.code === "auth/invalid-email") {
            alert("البريد الإلكتروني غير صالح!");
        } else if (error.code === "auth/weak-password") {
            alert("كلمة المرور ضعيفة! يجب أن تكون 6 أحرف على الأقل.");
        } else {
            alert("حدث خطأ أثناء إنشاء الحساب!");
        }
    }
});


// قوة كلمة المرور
$("#password").on('input', function() {
    checkPasswordStrength($(this).val());
});

// زر Enter يسجل مباشرة
$(document).keypress(function(event) {
    if (event.which === 13) {
        $("#registerBtn").click();
    }
});

</script>
