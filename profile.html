<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل البروفايل</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .box {
            background: white;
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: var(--dark);
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray);
            font-size: 16px;
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .avatar-preview:hover {
            transform: scale(1.05);
        }

        .avatar-upload {
            position: relative;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 14px;
        }

        .file-label:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: var(--success);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        .password-strength {
            margin-top: 5px;
            text-align: right;
            font-size: 14px;
            height: 20px;
        }

        .strength-weak { color: var(--danger); }
        .strength-medium { color: #ff9e00; }
        .strength-strong { color: var(--success); }

        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 2px;
        }

        .progress-weak { background: var(--danger); width: 33%; }
        .progress-medium { background: #ff9e00; width: 66%; }
        .progress-strong { background: var(--success); width: 100%; }

        /* Button Styles */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--success), var(--success-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--success-dark), var(--success));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 201, 240, 0.4);
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .box {
                padding: 30px 20px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .avatar-preview {
                width: 120px;
                height: 120px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .box {
                padding: 25px 15px;
            }
            
            .avatar-preview {
                width: 100px;
                height: 100px;
            }
            
            input {
                padding: 12px 45px 12px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h2>تعديل البروفايل</h2>
                <p>قم بتحديث معلوماتك الشخصية</p>
            </div>

            <div class="avatar-section">
                <img id="avatarPreview" class="avatar-preview" src="" alt="صورة البروفايل">
                <div class="avatar-upload">
                    <input type="file" id="avatarFile" class="file-input" accept="image/*">
                    <label for="avatarFile" class="file-label">
                        <i class="fas fa-camera"></i>
                        تغيير الصورة
                    </label>
                </div>
                <p style="color: var(--gray); font-size: 14px; margin-top: 10px;">الحجم الأقصى: 3MB</p>
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    اسم المستخدم
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم">
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    البريد الإلكتروني
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">
                    <i class="fas fa-lock"></i>
                    كلمة المرور الجديدة
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" placeholder="اتركها فارغة إذا لا تريد التغيير">
                </div>
                <div class="progress-bar">
                    <div class="progress" id="passwordProgress"></div>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i>
                    تأكيد كلمة المرور
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="أعد كتابة كلمة المرور">
                </div>
            </div>

            <div class="btn-group">
                <button id="saveBtn" class="btn-primary">
                    <i class="fas fa-save"></i>
                    حفظ التعديلات
                </button>
                <button onclick="window.location.href = 'index.html'" class="btn-secondary">
                    <i class="fas fa-arrow-right"></i>
                    العودة
                </button>
            </div>
        </div>
        
        <div class="footer">
            © 2023 تطبيق التواصل الاجتماعي. جميع الحقوق محفوظة.
        </div>
    </div>

    <script>
        const API_URL = "https://6914f7e23746c71fe04a2ac4.mockapi.io/users";

        let user = JSON.parse(localStorage.getItem("user"));
        if (!user) window.location.href = "login.html";

        // تعبئة الحقول
        $("#username").val(user.username);
        $("#email").val(user.email);
        $("#avatarPreview").attr("src", user.avatar || "default.png");

        let newAvatarBase64 = user.avatar; // إذا ما غير صورة بنستخدم القديمة

        // دالة لفحص قوة كلمة المرور
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            const progress = document.getElementById('passwordProgress');
            const strengthText = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                progress.className = 'progress';
                progress.style.width = '0%';
                strengthText.textContent = "";
                return;
            }
            
            if (strength < 2) {
                progress.className = 'progress progress-weak';
                strengthText.textContent = "ضعيفة";
                strengthText.className = "password-strength strength-weak";
            } else if (strength < 4) {
                progress.className = 'progress progress-medium';
                strengthText.textContent = "متوسطة";
                strengthText.className = "password-strength strength-medium";
            } else {
                progress.className = 'progress progress-strong';
                strengthText.textContent = "قوية";
                strengthText.className = "password-strength strength-strong";
            }
        }

        // 1️⃣ معالجة رفع الصورة وتحويلها Base64 + ضغط
        $("#avatarFile").change(function (event) {
            let file = event.target.files[0];
            if (!file) return;

            // لو الحجم كبير جداً (أكتر من 3MB بنرفضه)
            if (file.size > 3 * 1024 * 1024) {
                alert("الصورة كبيرة جداً! الرجاء اختيار صورة أقل من 3MB.");
                return;
            }

            let reader = new FileReader();

            reader.onload = function (e) {
                let img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    // إنشاء كأنفس
                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");

                    // تصغير الصورة بحيث أكبر جانب = 300px
                    let maxSize = 300;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    ctx.drawImage(img, 0, 0, width, height);

                    // ضغط الصورة (جودة 0.6)
                    newAvatarBase64 = canvas.toDataURL("image/jpeg", 0.6);

                    // عرضها
                    $("#avatarPreview").attr("src", newAvatarBase64);
                };
            };

            reader.readAsDataURL(file);
        });

        // 2️⃣ عند حفظ التعديلات
        $("#saveBtn").click(function () {

            // التحقق من كلمة المرور إن كانت موجودة
            let newPass = $("#newPassword").val().trim();
            let confirmPass = $("#confirmPassword").val().trim();

            if (newPass || confirmPass) {
                if (newPass !== confirmPass) {
                    alert("كلمة المرور غير متطابقة!");
                    return;
                }
            }

            $.ajax({
                url: API_URL + "/" + user.id,
                method: "PUT",
                contentType: "application/json",
                data: JSON.stringify({
                    username: $("#username").val(),
                    email: $("#email").val(),
                    avatar: newAvatarBase64 || user.avatar,
                    password: newPass ? newPass : user.password,
                    friends: user.friends || [],
                    pending: user.pending || [],
                    settings: user.settings || {}
                }),
                success: function (updatedUser) {
                    localStorage.setItem("user", JSON.stringify(updatedUser));
                    alert("تم حفظ التعديلات بنجاح!");
                    window.location.href = "index.html";
                },
                error: function (e) {
                    console.log(e);
                    alert("حدث خطأ أثناء تعديل البيانات!");
                }
            });
        });

        // إضافة مستمع الحدث لفحص قوة كلمة المرور أثناء الكتابة
        $("#newPassword").on('input', function() {
            checkPasswordStrength($(this).val());
        });
    </script>
</body>
</html>
